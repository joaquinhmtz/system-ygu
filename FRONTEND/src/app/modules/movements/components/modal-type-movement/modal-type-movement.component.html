<div *ngIf="showModal"
  class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex">
  <div class="relative w-auto my-6 mx-auto max-w-3xl">
    <!--content-->
    <div class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
      <!--header-->
      <div class="flex items-start justify-between p-5 border-b border-solid border-blueGray-200 rounded-t">
        <h3 class="text-xl font-semibold">
          Registrar movimiento
        </h3>
        <button
          class="p-1 ml-auto bg-transparent border-0 text-black opacity-5 float-right text-3xl leading-none font-semibold outline-none focus:outline-none"
          (click)="toggleModal()">
          <span class="bg-transparent text-black opacity-5 h-6 w-6 text-2xl block outline-none focus:outline-none">
            ร
          </span>
        </button>
      </div>
      <!--body-->
      <div class="relative p-6 flex-auto bg-blueGray-100">

        <div class="w-full flex flex-col justify-center items-center">
          <div>
            <div class="my-4 rounded-md w-full border-2 border-dashed border-slate-900 bg-white p-5 leading-relaxed flex items-center justify-center cursor-pointer">
              <label for="file-upload" class="font-semibold cursor-pointer">
                <i class="fas fa-upload text-blueGray-900 mr-1"></i> Elige el archivo para su lectura
              </label>
            </div>
            <input id="file-upload" name="file-upload" type="file" class="sr-only" accept=".xml" (change)="UploadXML($event)" />
          </div>
          <span>รณ</span>
          <a (click)="sendData({ type: 'manual' }); toggleModal();" class="cursor-pointer hover:underline mt-2">Registrar manual</a>
        </div>

        
        
      </div>
      <!--footer-->
      <div class="flex items-center justify-end p-6 border-t border-solid border-blueGray-200 rounded-b">
        <button [routerLink]="['/app/archive']" class="text-blueGray-500 bg-transparent border border-solid border-blueGray-500 hover:bg-blueGray-500 hover:text-white active:bg-blueGray-600 font-bold uppercase text-xs px-4 py-2 rounded outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button"
        (click)="toggleModal()">
          <i class="fas fa-xmark"></i> Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="showModal" class="opacity-25 fixed inset-0 z-40 bg-black"></div>
