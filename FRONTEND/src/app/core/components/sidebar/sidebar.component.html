<nav
    class="md:left-0 md:block md:fixed md:top-0 md:bottom-0 md:overflow-y-auto md:flex-row md:flex-nowrap md:overflow-hidden shadow-xl bg-white flex flex-wrap items-center justify-between relative md:w-64 z-10 py-4 px-6">
    <div
        class="md:flex-col md:items-stretch md:min-h-full md:flex-nowrap px-0 flex flex-wrap items-center justify-between w-full mx-auto">
        <!-- Toggler -->
        <button
            class="cursor-pointer text-black opacity-50 md:hidden px-3 py-1 text-xl leading-none bg-transparent rounded border border-solid border-transparent"
            type="button" (click)="toggleCollapseShow('bg-white m-2 py-3 px-6')">
            <i class="fas fa-bars"></i>
        </button>
        <!-- Brand -->
        <a [routerLink]="['/']"
            class="md:block text-left md:pb-2 text-blueGray-600 mr-0 inline-block whitespace-nowrap text-sm uppercase font-bold p-4 px-0">
            <span class="block sm:hidden"> Sistema YGU </span>
            <span class="hidden sm:block"> Sistema YGU </span>
        </a>
        <!-- User -->
        <ul class="md:hidden items-center flex flex-wrap list-none">
            <li class="inline-block relative">
                <!-- <app-notification-dropdown class="block"></app-notification-dropdown> -->
            </li>
            <li class="inline-block relative">
                <!-- <app-user-dropdown class="block"></app-user-dropdown> -->
            </li>
        </ul>
        <!-- Collapse -->
        <div class="md:flex md:flex-col md:items-stretch md:opacity-100 md:relative md:mt-4 md:shadow-none shadow absolute top-0 left-0 right-0 z-40 overflow-y-auto overflow-x-hidden h-auto items-center flex-1 rounded"
            [ngClass]="collapseShow">
            <!-- Collapse header -->
            <div class="md:min-w-full md:hidden block pb-4 mb-4 border-b border-solid border-blueGray-200">
                <div class="flex flex-wrap">
                    <div class="w-6/12">
                        <a [routerLink]="['/']"
                            class="md:block text-left md:pb-2 text-blueGray-600 mr-0 inline-block whitespace-nowrap text-sm uppercase font-bold p-4 px-0">
                            Sistema YGU
                        </a>
                    </div>
                    <div class="w-6/12 flex justify-end">
                        <button type="button"
                            class="cursor-pointer text-black opacity-50 md:hidden px-3 py-1 text-xl leading-none bg-transparent rounded border border-solid border-transparent"
                            (click)="toggleCollapseShow('hidden')">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Divider -->
            <hr class="my-4 hidden md:block" />
            <!-- Heading -->
            <h6 class="md:min-w-full text-blueGray-500 text-xs uppercase font-bold block pt-1 pb-4 no-underline">
                Movimientos
            </h6>
            <!-- Navigation -->

            <ul class="md:flex-col md:min-w-full flex flex-col list-none">
                <li class="items-center">
                    <a [routerLink]="['/app/movements/new']" class="text-xs uppercase py-3 font-bold block"
                        routerLinkActive #adminNewMovement="routerLinkActive" [ngClass]="
                        adminNewMovement.isActive ? 'text-lightBlue-600 hover:text-lightBlue-600' : 'text-blueGray-700 hover:text-blueGray-500' "
                        [routerLinkActiveOptions]="{exact: true}">
                        <i class="fas fa-plus mr-2 text-sm" [ngClass]="adminNewMovement.isActive ? 'opacity-75' : 'text-blueGray-300'"></i>
                        Nuevo
                    </a>
                </li>

            </ul>
            <!-- Divider -->
            <hr class="my-4 hidden md:block" />
            <!-- Heading -->
            <h6 class="md:min-w-full text-blueGray-500 text-xs uppercase font-bold block pt-1 pb-4 no-underline">
                Archivo
            </h6>
            <!-- Navigation -->

            <ul class="md:flex-col md:min-w-full flex flex-col list-none">
                <li class="items-center">
                    <a [routerLink]="['/app/archive']" class="text-xs uppercase py-3 font-bold block"
                        routerLinkActive #adminArchive="routerLinkActive" [ngClass]="
                        adminArchive.isActive ? 'text-lightBlue-600 hover:text-lightBlue-600' : 'text-blueGray-700 hover:text-blueGray-500' "
                        [routerLinkActiveOptions]="{exact: true}">
                        <i class="fas fa-folder-open mr-2 text-sm" [ngClass]="adminArchive.isActive ? 'opacity-75' : 'text-blueGray-300'"></i>
                        Archivero
                    </a>
                </li>
                <li class="items-center">
                    <a [routerLink]="['/app/archive/missing']" class="text-xs uppercase py-3 font-bold block"
                        routerLinkActive #adminArchiveMissing="routerLinkActive" [ngClass]="
                        adminArchiveMissing.isActive ? 'text-lightBlue-600 hover:text-lightBlue-600' : 'text-blueGray-700 hover:text-blueGray-500' "
                        [routerLinkActiveOptions]="{exact: true}">
                        <i class="fas fa-file-export mr-2 text-sm" [ngClass]="adminArchiveMissing.isActive ? 'opacity-75' : 'text-blueGray-300'"></i>
                        Faltantes
                    </a>
                </li>

            </ul>
             <!-- Divider -->
             <hr class="my-4 hidden md:block" *ngIf="permissions.get" />
             <!-- Heading -->
             <h6 class="md:min-w-full text-blueGray-500 text-xs uppercase font-bold block pt-1 pb-4 no-underline" *ngIf="permissions.get">
                 Usuarios
             </h6>
             <!-- Navigation -->
 
             <ul class="md:flex-col md:min-w-full flex flex-col list-none" *ngIf="permissions.get">
 
                 <li class="items-center" *ngIf="permissions.get">
                     <a [routerLink]="['/app/users']" class="text-xs uppercase py-3 font-bold block"
                         routerLinkActive #adminUsers="routerLinkActive" [ngClass]="
                         adminUsers.isActive ? 'text-lightBlue-600 hover:text-lightBlue-600' : 'text-blueGray-700 hover:text-blueGray-500' "
                         [routerLinkActiveOptions]="{exact: true}">
                         <i class="fas fa-users mr-2 text-sm" [ngClass]="adminUsers.isActive ? 'opacity-75' : 'text-blueGray-300'"></i>
                         Listado
                     </a>
                 </li>
                 <li class="items-center" *ngIf="permissions.post">
                     <a [routerLink]="['/app/users/new']" class="text-xs uppercase py-3 font-bold block"
                         routerLinkActive #adminUser="routerLinkActive" [ngClass]="
                         adminUser.isActive ? 'text-lightBlue-600 hover:text-lightBlue-600' : 'text-blueGray-700 hover:text-blueGray-500' "
                         [routerLinkActiveOptions]="{exact: true}">
                         <i class="fas fa-plus mr-2 text-sm" [ngClass]="adminUser.isActive ? 'opacity-75' : 'text-blueGray-300'"></i>
                         Nuevo
                     </a>
                 </li>
 
             </ul>
        </div>
    </div>
</nav>
